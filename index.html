<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="netflix-removebg-preview.png" type="image/x-icon">
    <title>Netflix India-Watch TV Shows Online,Watch Movies Online</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="root">
        <nav class="navbar">
            <img class="img-logo" src="image-removebg-preview(16).png" alt="Netflix logo">
            <div class="lang-button"><select name="language" id="language">
                <option value="javascript" selected >English</option>
                <option value="python" >हिंदी</option>
              </select>
              </div>
            <div class="btn-sign-in">Sign In</div>
        </nav>
    <div class="main-container">
        <div class="main-title-container">
        <h1 class="main-title">Unlimited movies, TV shows and more</h1>
        <h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
        <p class="main-call-to-action">Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
        <div class="main-email-container">
            <input class="main-email-input" type="email" placeholder="Email address"/>
            <div class="button-get-started">Get Started ></div>
        </div>
    </div>  
</div>

    
</body>
</html>
